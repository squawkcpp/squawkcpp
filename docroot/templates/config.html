<h2>Configuration</h2>
<form>
<label>Server Name:</label>
<input type="text" id="name" name="name"/>
<br/>

<label>Database:</label>
<input type="text" id="database_path" name="database_path"/>
<br/>

<label>Docroot:</label>
<input type="text" id="docroot_path" name="docroot_path"/>
<br/>

<label>HTTP IP:</label>
<input type="text" id="http_ip" name="http_ip"/>
<br/>

<label>HTTP Port:</label>
<input type="number" id="http_port" name="http_port"/>
<br/>

<label>Local IP:</label>
<input type="text" id="local_ip" name="local_ip"/>
<br/>

<label>Logfile:</label>
<input type="text" id="log_file" name="log_file"/>
<br/>

<label>SSDP Multicast Address:</label>
<input type="text" id="multicast_address" name="multicast_address"/>
<br/>

<label>SSDP Multicast Port:</label>
<input type="number" id="multicast_port" name="multicast_port"/>
<br/>

<label>Temporary Directory:</label>
<input type="text" id="tmp_directory" name="tmp_directory"/>
<br/>

<label>UUID:</label>
<input type="text" id="uuid" name="uuid"/>
<br/>

<input type="submit" id="config_submit" name="config_submit"/>
<input type="reset" id="config_reset" name="config_reset"/>
</form>
