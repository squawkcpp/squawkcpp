<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
    <a class="navbar-brand" href="#">::squawk::media</a>
</nav>

<div ng-controller="MovieItemCtrl as controller" data-ng-init="refresh()">
<!-- a ng-href=""><img class="cover" ng-src="{{album.albumArtUri}}" /></a -->

<div id="album-images">
    <a ng-repeat="image in album.albumArt" ng-if="image.title == 'front'" ng-href="{{image.uri}}"><img class="cover" ng-src="{{image.TN}}" /></a>
    <a ng-repeat="image in album.albumArt" ng-if="image.title != 'front'" ng-href="{{image.uri}}"><img class="cover" ng-src="{{image.TN}}" /></a>
</div>

<div id="movie-description">
    <p>Artists: <span class="bold" ng-repeat="artist in album.artists">{{artist.title}} </span></p>
    <p>Album: <span class="bold">{{album.title}}</span></p>
    <p>Year: <span class="bold">{{album.year}}</span></p>
    <p>Genre: <span class="bold">{{album.genre}}</span></p>
</div>

<videogular vg-theme="controller.config.theme">
        <vg-media vg-src="controller.config.sources"
                        vg-tracks="controller.config.tracks">
        </vg-media>

        <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>

        <vg-overlay-play></vg-overlay-play>
        <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
</videogular>
</div>
