<div>
    <div class="videogular-container">
        <videogular vg-theme="config.theme.url">
            <vg-media vg-src="config.sources"
                      vg-tracks="config.tracks"
                      vg-native-controls="true">
            </vg-media>
        </videogular>
    </div>
    <a href="/video/{{video.id}}.{{video.ext}}">{{video.name}}</a>
</div>
